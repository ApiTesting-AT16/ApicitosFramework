name: Build at16-apicitos

on: [push]
env:
  BASE_URL: ${{ secrets.BASE_URL }}
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  ID_COMMENT: ${{ secrets.ID_COMMENT }}
  ID_USER: ${{ secrets.ID_USER }}

jobs:
  build:
    runs-on: apicitos

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Install libraries
      run: | 
        pip3 install -r requirements.txt

    - name: Create .env file
      run: |
        touch .env
        echo BASE_URL=$BASE_URL >> .env
        echo ACCESS_TOKEN=$ACCESS_TOKEN >> .env
        echo ID_COMMENT=$ID_COMMENT >> .env
        echo ID_USER=$ID_USER >> .env

    - name: Execute Unit Test
      run: |
        python3 -m unittest tests.test_get_list_comments
        python3 -m unittest tests.test_get_user_list
        python3 -m unittest tests.test_create_comment
        python3 -m unittest tests.test_create_user
        python3 -m unittest tests.test_update_comment
        python3 -m unittest tests.test_update_user
        python3 -m unittest tests.test_delete_comment
        python3 -m unittest tests.test_delete_user
        
